# http://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
  repo.products:
    class: Doctrine\ORM\EntityRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - AppBundle\Entity\Product

  repo.categories:
    class: Doctrine\ORM\EntityRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - AppBundle\Entity\Category

  repo.promotions:
    class: Doctrine\ORM\EntityRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - AppBundle\Entity\Promotion

  repo.comments:
    class: Doctrine\ORM\EntityRepository
    factory: ["@doctrine.orm.entity_manager", getRepository]
    arguments:
      - AppBundle\Entity\ProductComment


  app.slugger:
    class: AppBundle\Utils\Slugger
  app.visitorvalidator:
    class: AppBundle\Utils\VisitorValidator
    arguments: ['@doctrine.orm.entity_manager']
  app.requesthelper:
    class: AppBundle\Utils\RequestHelper
    arguments: ['@request_stack']
  app.productsmanager:
    class: AppBundle\Services\ProductsManager
    arguments: [ "@repo.products", "@repo.promotions", "@repo.categories", "@security.token_storage"]

